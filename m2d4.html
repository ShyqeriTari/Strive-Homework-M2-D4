<body>
    <h1>Create your team</h1>
    <section id="insertName">
        <div class="form-group">
            <label for="inputName">NAME</label>
        <input type="text" name="inputName"/>
        <button type="button" name="button" onclick="createWaiting()">
            Submit
        </button>
        </div>
    </section>
        <br>

        

        <section id="waitingList">
            <ul class="list-group" id="waitingUl">

                <h3>Waiting list</h3>

                <li id="listW"></li>
                <br>
            <button type="submit" for="waitingList" class="btn btn-primary">Assign to team</button>
            
        </section>

        <br>
        <section id="insertNumber">
        <div class="form-group">
            <label for="inputNumber">TEAM NUMBER</label>
            <input type="number" class="form-control" name="inputNumber" placeholder="1..." required>
            <button type="submit" for="insertNumber" class="btn btn-primary">submit</button>

        </div>

        <section id="teamLists">
            <ul class="list-group" >

                <h3>Team lists</h3>

    </section>

<script>

let k = " ";
        function createWaiting() {
            let input = document.getElementsByName("inputName");
  
            for (let i = 0; i < input.length; i++) {
                let a = input[i];
                k = a.value;
            }

            document.getElementById("listW").appendChild(document.createElement("li")).innerHTML = k;
        }

       
</script>
